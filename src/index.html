<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>neuroglancer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="container"></div>
    <script src="https://auth.theboss.io/auth/js/keycloak.js"></script>
    <script>
        keycloak = Keycloak({
            url: "https://auth.theboss.io/auth",
            realm: "BOSS",
            clientId: "endpoint"
        });
        keycloak.init({
            onLoad: 'login-required',
        }).success(function(authenticated) {
            console.info(authenticated ? 'Authenticated.' : 'Failed to authenticate.');
        }).error(function() {
            console.error('Failed to initialize Keycloak.');
        });
    </script>
  </body>
</html>
